<div class="form-container">
    <form action="update.html">
        <h1>Sign Up</h1>
        <div>
            <label for="Name">Name: </label>
            <input name="Name" placeholder="Name" type="text">
        </div>
        <div>
            <label for="Email:">Email: </label>
            <input name="Email" placeholder="Email" type="email">
        </div>
        <div>
            <label for="Password:">Password: </label>
            <input name="Password" placeholder="Password" type="password">
        </div>
        <div>
            <label for="Occupation">Occupation/Hobby: </label>
            <select name="Occupation" id="Occupation">
                <option value="" disabled selected>Select Occupation</option>
                <option value="Musician">Musician</option>
                <option value="Producer">Producer</option>
                <option value="Singer">Singer</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <div>
            <label for="Genre">Genre: </label>
            <input name="Genre" placeholder="What's Your Genre of Preference?" type="text">
        </div>
        <div>
            <label for="Description">Description: </label>
            <textarea name="Description" placeholder="Tell Us About You:" id="Description" cols="30" rows="10"></textarea>
        </div>
        <button type="submit">Create Account</button>
    </form>
</div>
